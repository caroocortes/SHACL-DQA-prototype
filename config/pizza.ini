[settings]
dataset_name = pizza

graph_file = datasets/pizza/data.ttl
graph_file_format = ttl

metadata_file = datasets/pizza/void.ttl
metadata_file_format = ttl

base_namespace = http://example.org/pizza#
metadata_class = http://rdfs.org/ns/void#Dataset
type_property = http://www.w3.org/1999/02/22-rdf-syntax-ns#type
labeling_property = http://www.w3.org/2000/01/rdf-schema#label
description_property = http://www.w3.org/2000/01/rdf-schema#comment
interlinking_property = http://www.w3.org/2002/07/owl#sameAs
uris_max_length = 80

vocabularies = pizza_owl

[pizza_owl]
vocab_name = pizza_owl
file_path = datasets/pizza/pizza.xml
file_format = xml